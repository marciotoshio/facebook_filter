<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
		<link rel="stylesheet" type="text/css"  href="options.css">
		<script type="text/javascript" src="facebook_options.js"></script>
	</head>
	<body onload="new FacebookFilter.Options().init()">
		<div class="container">
			<div class="content">
				<div class="page-header">
					<h1>Facebook Filter Options</h1>
				</div>
				<div class="row">
					<div id="message" class="alert-message info">
						<p>After making changes on this page don't forget to refresh your facebook page!</p>
					</div>
				</div>
				
					<form class="form-stacked">
						<fieldset>
							<legend>Filter message body</legend>
							<div class="row">
								<div class="span11">
									<label for="message_body_new_filter">New message body filter:</label>
									<input id="message_body_new_filter" type="text" class="span11" name="message_body_new_filter"/>
								</div>
								<div class="span2 action"><input type="button" value="add" class="btn primary" onclick="new FacebookFilter.Options().addMessageBodyKey(message_body_new_filter.value)" /></div>
							</div>
							<div id="message_body_filters"></div>
						</fieldset>
						
						<fieldset>
							<legend>Filter attachment</legend>
							<div class="row">
								<div class="span11">
									<label for="attachment_new_filter">New attachment filter:</label>
									<input id="attachment_new_filter" type="text" class="span11" name="teste"/>
								</div>
								<div class="span2 action"><input type="button" value="add" class="btn primary" onclick="new FacebookFilter.Options().addAttachmentKey(attachment_new_filter.value)" /></div>
							</div>
							<div id="attachment_filters"></div>
						</fieldset>

						<fieldset>
							<legend>Filter author</legend>
							<div class="row">
								<div class="span11">
									<label for="author_new_filter">New author filter:</label>
									<input id="author_new_filter" type="text" class="span11" name="author_new_filter" />
								</div>
								<div class="span2 action"><input type="button" value="add" class="btn primary" onclick="new FacebookFilter.Options().addAuthorKey(author_new_filter.value)" /></div>
							</div>
							<div id="author_filters"></div>
						</fieldset>
					</form>
				
			</div>
		</div>
	</body>
</html>
