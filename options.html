<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
		<script type="text/javascript">
			function loadOptions() {
				document.getElementById('author_keys').value = localStorage['facebookFilter_authorKeys'];
			}
			
			function submitOptions() {
				localStorage['facebookFilter_authorKeys'] = document.getElementById('author_keys').value;
				return false;
			}
		</script>
	</head>
	<body onload="loadOptions()">
		<h1>Facebook Filter Options</h1>
		<form class="form-stacked">
			<fieldset>
				<legend>Filter by author</legend>
				<label for="author_keys">Author keys:</label>
				<input id="author_keys" type="text" class="span12" />
			</fieldset>
			<div class="actions">
				<input type="button" value="save" class="btn primary" onclick="submitOptions()" />
			</div>
		</form>
	</body>
</html>
